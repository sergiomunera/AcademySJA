      <!-- formulario de contacto -->

      <form class="row g-1 formularioSJA">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="pepito@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputState" class="form-label">Ciudad</label>
          <select id="inputState" class="form-select">
            <option>Medellin</option>
            <option>Bogota</option>
            <option>Barranquilla</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputState" class="form-label">Idioma de interes</label>
          <select id="inputState" class="form-select">
            <option>Ingles</option>
            <option>Frances</option>
            <option>Otro</option>
          </select>
        </div>
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Comentarios</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los términos y condiciones.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
